<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66* <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Nick</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, July 25, 2018</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">04:45</span>
      <span class="chat__message-body">
        Hello! This is a test message<br>
        Finally, I'm done!!
      </span>
    </div>
    <div class="chat__message chat__message-to-me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Nick</h3>
        <span class="chat__message-body">
          Congratulation!
        </span>
      </div>
      <span class="chat__message-time">09:30</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-lg"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile fa-lg"></i>
      <span class="record-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
  <div class="bigScreenText">
    <span>Please make your screen smaller.</span>
  </div>
</body>
</html>
